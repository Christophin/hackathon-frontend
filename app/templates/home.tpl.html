<nav>
    <div class="logo">
        <i class="fa fa-hand-spock-o" aria-hidden="true"></i>IEW
    </div>
    <form ng-submit="logOut()">
      <button class = "loginout">Log-Out <i class="fa fa-user-circle-o" aria-hidden="true"></i></button>
    </form>
    <form ng-submit="logIn()">
      <button class = "loginout">Log-In <i class="fa fa-user-circle" aria-hidden="true"></i></button>
    </form>
    <form ng-submit="viewAddPhoto()">
      <button>
          <i class="fa fa-plus" aria-hidden="true"></i>
          <i class="fa fa-camera-retro" aria-hidden="true"></i>
      </button>
    </form>
</nav>

<div ui-view></div>

<div ng-repeat="post in posts">
    <div class="post">
        <div class="whoPosted">~{{post.username}}</div>
        <div class="picture"><img src="{{post.photoUrl}}" /></div>
        <div class="description">~{{post.username}}: {{post.description}}</div>
        <div class="commentsContainer">
            <div ng-repeat="comment in comments">
                <div class="comments"></div>
            </div>
            <a href="#!/home/{{ post.id }}/comment">
                <button>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                </button>
            </a>
        </div>
    </div>
</div>
