          <button>

<div class = "postContainer">
<div ng-repeat="post in posts">
  <div class= "userPhotoContainer">
    <div class="userPhoto">
      <img src="{{post.User.profilePic}}"/>
    </div>
  </div>
    <div class="post">
        <div class="picture"><img src="{{post.photoUrl}}" /></div>
        <div class="whoPosted">
          <b>@{{post.User.username}}:</b>
          <span class = "description">{{post.description}}</span>
        </div>
        <a href="#!/home/{{ post.id }}/comment">
            <button class= "addCommentButton">
              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </button>
        </a>
    </div>
</div>
