<form ng-submit="addComment(comment)">
  <div class="addCommentsContainer">
    <div class="addCommentsContainerTitle">
      Comments
    </div>
    <div class="commentsContainer">
       <div ng-repeat="comment in post.Comments">
           <div class="comments">{{comment.username}}: {{ comment.content }}</div>
       </div>
   </div> 
    <input type="text" placeholder="Say something!" ng-model="comment.content">
    <button>POST! <i class="fa fa-thumb-tack" aria-hidden="true"></i></button>
  </div>
</form>
